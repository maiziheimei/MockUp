
      <div class="container">
        <form class="myform">
           <div id="label1">
             <label> Welche Kriterien benötigen Sie für Ihre Ziele?  </label>
            </div>

           <div class ="form-group" *ngFor="let modell of modells | sortArr:'_id'; let i = index;">
                 <label title="click to see description" (click)="showBeschreibung(i)" >{{modell._id}}. {{modell.Kriterium}}</label>
                 <p class="hange" *ngIf="i === 9 && getCheckState(modell._id)"> "Zusammenhängende: 46, 27, 28"</p>
                  <mat-checkbox type="checkbox" checked="false" [checked]="getCheckState(modell._id)" (change)="onChange($event, i, modell)" ></mat-checkbox>
                  <textarea [hidden]="!hiddenValue[i]" matInput placeholder="" matTextareaAutosize matAutosizeMinRows="6" matAutosizeMaxRows="50">{{modell.Beschreibung}}</textarea>
              </div>
        </form>
    </div>
