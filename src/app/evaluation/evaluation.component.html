<div class="container">

  <div id="label1">
    <label> Welche Maßnahmen sollen die Lücken zwischen Ist- und Ziel-Zuständen schließen? </label>
  </div>

  <div>
    <div class="info"> You have evaluated {{number}} Kriterien. </div>
    <button class="btn" (click)="preview()"> Preview </button>
    <button class="btn" (click)="exportJson()"> Download (.json)</button>
    <!--<a class="btn btn-clear" title="Download JSON" [href]="downloadJsonHref" download="download.json"></a>-->
  </div>
  <div *ngFor="let cm of sms; index as i">
    <div class ="input-group">
      <div class="checkedModel"> <input  disabled type="text" id="{{cm.kriterium_id}}" value="{{cm.kriterium_id}}. {{cm.kriterium}}"></div>
      <div class="balls"> {{cm.ist_id}} -> {{cm.ziel_id}}</div>
      <div class="priority"> <input  type="text" disabled value=" Priorität: {{cm.priority}}"></div>
      <div class="mass">
        <textarea matInput placeholder="Maßnahme:"    value="{{cm.Massnahmen}}" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="15"></textarea>
        <textarea matInput placeholder="Erklaerung:"  value="{{cm.Erklaerung}}" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="15"></textarea>
      </div>

      <form class="KTV-form">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td><mat-form-field class="example-full-width">
              <input matInput type="number" value="{{cm.Kosten}}">
            </mat-form-field></td>
            <td><mat-form-field class="example-full-width">
              <input matInput  value="{{cm.Termin | date : 'dd.MM.y' }}">
            </mat-form-field></td>
            <td><mat-form-field class="example-full-width">
              <input matInput maxlength="30" value="{{cm.Verantwortlich}}">
            </mat-form-field></td>
          </tr></table>
      </form>
    </div><!--input Group-->

    <div class="input-select" *ngIf="sms[i]">
    <!--<div class="input-select">-->
      <mat-checkbox type="checkbox" checked="false" [checked]="sms[i].isEvaluated" (change)="onChange($event, i, cm)" ></mat-checkbox>
    </div>
  </div>


</div><!--container-->
