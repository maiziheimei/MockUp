<div class="container">

  <div id="label1">
    <label> Welche Maßnahmen sollen die Lücken zwischen Ist- und Ziel-Zuständen schließen? </label>
  </div>

  <div>
    <div class="info"> You have evaluated {{number}} Kriterien. </div>
    <button class="btn" (click)="preview()" disabled> Preview </button>
    <button class="btn" (click)="exportJson()"> Download (.json)</button>
    <!--<a class="btn btn-clear" title="Download JSON" [href]="downloadJsonHref" download="download.json"></a>-->
  </div>
  <div *ngFor="let cm of sms; index as i">
    <div class ="input-group">
      <div class="checkedModel"> <input  disabled type="text" id="{{cm.kriterium_id}}" value="{{cm.kriterium_id}}. {{cm.kriterium}}"></div>
      <div class="balls"> {{cm.ist_id}} -> {{cm.ziel_id}}</div>
      <div class="priority"> <input  type="text" disabled value=" Priorität: {{cm.priority}}"></div>


      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Maßnahme: </span>
        </div>
        <textarea class="form-control" aria-label="Maßnahme: "  value="{{cm.Massnahmen}}"  matTextareaAutosize matAutosizeMinRows="3" matAutosizeMaxRows="15" disabled></textarea>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Erklärung: &nbsp;&nbsp;&nbsp;</span>
        </div>
        <textarea class="form-control" aria-label="Erklärung:" value="{{cm.Erklaerung}}" matTextareaAutosize matAutosizeMinRows="3" matAutosizeMaxRows="15" disabled></textarea>
      </div>


      <form class="KTV-form">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td><mat-form-field class="example-full-width">
              <input matInput type="text" placeholder="Kosten: (EUR)" value="{{cm.Kosten}}">
            </mat-form-field></td>
            <td><mat-form-field class="example-full-width">
              <input matInput  placeholder="Termin:" value="{{cm.Termin | date : 'dd.MM.y' }}">
            </mat-form-field></td>
            <td><mat-form-field class="example-full-width">
              <input matInput placeholder="Verantwortlich:" maxlength="30" value="{{cm.Verantwortlich}}">
            </mat-form-field></td>
          </tr></table>
      </form>
    </div><!--input Group-->

    <div class="input-select" *ngIf="sms[i]">
    <!--<div class="input-select">-->
      <mat-checkbox type="checkbox" checked="false" [checked]="sms[i].isEvaluated" (change)="onChange($event, i, cm)" ></mat-checkbox>
    </div>
  </div>


</div><!--container-->
