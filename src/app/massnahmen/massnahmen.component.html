<!--<div class="container">-->

  <div id="label1">
    <label> Welche Maßnahmen sollen die Lücken zwischen Ist- und Ziel-Zuständen schließen? </label>
  </div>

  <div *ngFor="let cm of ssms; index as i">
     <!--<div class ="input-group" *ngIf="sms[i]">-->
     <div class ="input-group">

         <div class="checkedModel"> <input  disabled type="text" id="{{cm.kriterium_id}}" value="{{cm.kriterium_id}}. {{cm.kriterium}}"></div>
         <!--<div class="balls" (click)="showContent(i)"> {{cm.ist_id}} -> {{cm.ziel_id}}</div>-->
         <div><input class="smallLable" disabled type="text" value="Ist: "></div>
         <div class="izLable" [ngStyle]="{'background-color': hiddenShowIst[i]? '#71B7FD' : '#EFD9C1'}" (click)="showIst(i)">{{get_izIDs(cm, 'i')}}</div>

         <!--<div> <img height="30" width="30" background-color="" src="assets/images/arrow1.png"></div>-->
         <div><input class="smallLable" disabled type="text" value="Ziel: "></div>
         <div class="izLable" [ngStyle]="{'background-color': hiddenShowZiel[i]? '#a0d878' : '#EFD9C1'}" (click)="showZiel(i)">{{get_izIDs(cm, 'z')}}</div>
         <div><input class="smallLablePri" disabled type="text" value="Priorität: "></div>
         <div class="priority"> <input  type="text" disabled value="&nbsp;{{cm.priority}}"></div>

       <button id="help-icon" (click)="openCLRDialog(cm)"
               matTooltip="View related competencies and learning resources"
               aria-label="Button that displays a tooltip when focused or hovered over">
         <mat-icon> help </mat-icon>
       </button>


       <textarea disabled style="background-color: #71B7FD" class="diplayContent" [hidden]="!hiddenShowIst[i]" matInput placeholder="" matTextareaAutosize matAutosizeMinRows="5" matAutosizeMaxRows="10"> {{get_izContent(cm, 'i')}}</textarea>
       <textarea disabled style="background-color: #a0d878" class="diplayContent" [hidden]="!hiddenShowZiel[i]" matInput placeholder="" matTextareaAutosize matAutosizeMinRows="5" matAutosizeMaxRows="10"> {{get_izContent(cm, 'z')}}</textarea>

       <div class="input-group mb-3">
         <div class="input-group-prepend">
           <span class="input-group-text">Maßnahme: </span>
         </div>
         <textarea class="form-control" aria-label="Maßnahme: "  [(ngModel)]="cm.Massnahmen"  matTextareaAutosize matAutosizeMinRows="3" matAutosizeMaxRows="15"></textarea>
       </div>

       <!--<div class="input-group mb-3">-->
         <!--<div class="input-group-prepend">-->
           <!--<span class="input-group-text">Erklärung: &nbsp;&nbsp;</span>-->
         <!--</div>-->
         <!--<textarea class="form-control" aria-label="Erklärung: " [(ngModel)]="cm.Erklaerung" matTextareaAutosize matAutosizeMinRows="3" matAutosizeMaxRows="15"></textarea>-->
       <!--</div>-->

       <div class="mass">

         <form class="KTV-form">
         <table class="example-full-width" cellspacing="0">
           <tr>
              <!--<td><mat-form-field class="example-full-width" >-->
                <!--<input matInput [(ngModel)]="cm.Kosten" placeholder="Kosten: (€)" [ngModelOptions]="{standalone: true}" (keypress)="numberOnly($event)">-->
                <!--<mat-hint align="end">Nummer nur</mat-hint>-->
              <!--</mat-form-field></td>-->
             <td>

               <mat-form-field class="example-full-width">
               <input matInput #box (keyup.enter)="update(box.value)" (blur)="update(box.value, cm, i)" placeholder="Kosten: (€)" [ngModel]="cm.Kosten| currency:'EUR':'symbol-narrow'" name="Kost">
               <mat-hint [ngStyle]="{'color': hintText[i]? 'gray' : 'red'}" align="end" > {{getHintTxt(hintText[i])}}</mat-hint>
               <!--<mat-error *ngIf="Kost.errors.">-->
                 <!--falsche Eingabe! Nummer nur.-->
               <!--</mat-error>-->
             </mat-form-field>

             </td>


              <td><mat-form-field class="example-full-width">
                <input matInput [matDatepicker]="picker" placeholder="Termin:" [(ngModel)]="cm.Termin"  [ngModelOptions]="{standalone: true}" >
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker ></mat-datepicker>
              </mat-form-field></td>
              <td><mat-form-field class="example-full-width">
                <input matInput #postalCode maxlength="30" placeholder="Verantwortlich" [(ngModel)]="cm.Verantwortlich" [ngModelOptions]="{standalone: true}" >
              </mat-form-field></td>
        </tr></table>
      </form>

       <!--<div> current Mass {{cm.Massnahmen}} Erk:{{cm.Erklaerung}}  Kost: {{cm.Kosten}} Ver: {{cm.Verantwortlich}} Termin: {{cm.Termin}}</div>-->

     </div><!--input Group-->


  </div>

</div>
